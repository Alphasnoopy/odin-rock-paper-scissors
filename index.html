<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header class="gameHead">
            <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
            <p class="round">~ Round ? ~</p>
            <div class="scoreBoard">
                <p class="user score">?</p>
                <i class="las la-balance-scale"></i>
                <p class="machine score">?</p>
            </div>
        </header>

        <main class="gameBody">
            <div class="battleArea">
                <i class="las la-user-alt choice"></i>
                <i class="las la-robot choice"></i>
            </div>
            <p class="message">~ Choose Wisely ~</p>
            <div class="cardHand">
                <div class="card" id="rockbtn">
                    <i class="las la-hand-rock"></i>
                    <p class="cardName">rock</p>
                </div>
                <div class="card" id="paperbtn">
                    <i class="las la-hand-paper"></i>
                    <p class="cardName">paper</p>
                </div>
                <div class="card" id="scissorsbtn">
                    <i class="las la-hand-scissors"></i>
                    <p class="cardName">scissors</p>
                </div>
                <div class="card" id="lizardbtn">
                    <i class="las la-hand-lizard"></i>
                    <p class="cardName">lizard</p>
                </div>
                <div class="card" id="spockbtn">
                    <i class="las la-hand-spock"></i>
                    <p class="cardName">spock</p>
                </div>   
            </div>
        </main>
    </body>
</html>
