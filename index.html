<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        </header>
        <main>
            <div class="gameBody">
                <p class="text"></p>
            </div>
            <div class="ending">
                <p class="finalResult">You Win!</p>
                <button class="restart" disabled>Click to Play</button>
            </div>
            <div class="playerBody">
                <button class="playerCard" id="playerRockCard" style="background: hsl(357,26%,42%);">
                    <i class="las la-hand-rock"></i>
                    <p class="cardName">rock</p>
                </button>
                <button class="playerCard" id="playerPaperCard" style="background: hsl(33, 100%, 80%);">                        
                    <i class="las la-hand-paper"></i>
                    <p class="cardName">paper</p>
                </button>
                <button class="playerCard" id="playerScissorsCard" style="background: hsl(4,75%,59%);">
                    <i class="las la-hand-scissors"></i>
                    <p class="cardName">scissors</p>
                </button>
                <button class="playerCard" id="playerLizardCard" style="background: hsl(144,33%,68%);">
                    <i class="las la-hand-lizard"></i>
                    <p class="cardName">lizard</p>
                </button>
                <button class="playerCard" id="playerSpockCard" style="background: hsl(233,43%,56%);">
                    <i class="las la-hand-spock"></i>
                    <p class="cardName">spock</p>                    
                </button>
            </div>
        </main>
    </body>
</html>
