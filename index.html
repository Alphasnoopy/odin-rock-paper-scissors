<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        </header>
        <main>
            <div class="gameBody">
                <div class="playerChoice outputLine">
                    <i class="las la-user">: </i>
                    <p class="text sentence1"></p>
                    <p class="choice"></p>
                </div>
                <div class="compChoice outputLine">
                    <i class="las la-robot">: </i>
                    <p class="text sentence"></p>
                    <p class="choice"></p>
                </div>
                <div class="messageLine outputLine">
                    <p class="text">Result :</p>
                    <p class="message"></p>
                </div>
                <div class="scoreLine outputLine">
                    <p class="text">Score : </p>
                    <p class="score"></p>
                </div>
            </div>
            <div class="playerBody">
                <button class="playerCard" id="playerRockCard" style="background: hsl(4,99%,66%);">
                    <i class="las la-hand-rock"></i>
                    <p class="cardName">rock</p>
                </button>
                <button class="playerCard" id="playerPaperCard" style="background: hsl(233,21%,56%);">                        
                    <i class="las la-hand-paper"></i>
                    <p class="cardName">paper</p>
                </button>
                <button class="playerCard" id="playerScissorsCard" style="background: hsl(357,26%,42%);">
                    <i class="las la-hand-scissors"></i>
                    <p class="cardName">scissors</p>
                </button>
                <button class="playerCard" id="playerLizardCard" style="background: hsl(144,33%,68%);">
                    <i class="las la-hand-lizard"></i>
                    <p class="cardName">lizard</p>
                </button>
                <button class="playerCard" id="playerSpockCard" style="background: hsl(97,62%,80%);">
                    <i class="las la-hand-spock"></i>
                    <p class="cardName">spock</p>                    
                </button>
            </div>
        </main>
    </body>
</html>
