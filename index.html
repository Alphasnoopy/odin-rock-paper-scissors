<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        </header>
        <main>
            <div class="gameBody">
                <p class="text"></p>
            </div>
            <div class="ending">
                <p class="finalResult">You Win!</p>
                <button class="restart" disabled>Click to Play</button>
            </div>
            <div class="playerBody">
                <button class="playerCard" id="playerRockCard" style="background: rgb(146, 40, 40);">
                    <i class="las la-hand-rock"></i>
                    <p class="cardName">rock</p>
                    <div class="info">
                        <p class="details">Strong Against: 
                            <span class="scissorsColor detailSize">SCISSORS</span>, 
                            <span class="lizardColor detailSize">LIZARD</span>
                        </p>
                        <p class="details">Weak Against: 
                            <span class="paperColor detailSize">PAPER</span>, 
                            <span class="spockColor detailSize">SPOCK</span>
                        </p>
                    </div>
                </button>
                <button class="playerCard" id="playerPaperCard" style="background: rgb(255, 209, 153);">                        
                    <i class="las la-hand-paper"></i>
                    <p class="cardName">paper</p>
                    <div class="info">
                        <p class="details">Strong Against: 
                            <span class="rockColor detailSize">ROCK</span>, 
                            <span class="spockColor detailSize">SPOCK</span>
                        </p>
                        <p class="details">Weak Against: 
                            <span class="scissorsColor detailSize">SCISSORS</span>, 
                            <span class="lizardColor detailSize">LIZARD</span>
                        </p>
                    </div>
                </button>
                <button class="playerCard" id="playerScissorsCard" style="background: rgb(229, 72, 82);">
                    <i class="las la-hand-scissors"></i>
                    <p class="cardName">scissors</p>
                    <div class="info">
                        <p class="details">Strong Against: 
                            <span class="paperColor detailSize">PAPER</span>, 
                            <span class="lizardColor detailSize">LIZARD</span>
                        </p>
                        <p class="details">Weak Against: 
                            <span class="rockColor detailSize">ROCK</span>, 
                            <span class="spockColor detailSize">SPOCK</span>
                        </p>
                    </div>
                </button>
                <button class="playerCard" id="playerLizardCard" style="background: rgb(146, 200, 168);">
                    <i class="las la-hand-lizard"></i>
                    <p class="cardName">lizard</p>
                    <div class="info">
                        <p class="details">Strong Against: 
                            <span class="spockColor detailSize">SPOCK</span>, 
                            <span class="paperColor detailSize">PAPER</span>
                        </p>
                        <p class="details">Weak Against: 
                            <span class="rockColor detailSize">ROCK</span>, 
                            <span class="scissorsColor detailSize">SCISSORS</span>
                        </p>
                    </div>
                </button>
                <button class="playerCard" id="playerSpockCard" style="background: rgb(54, 68, 173);">
                    <i class="las la-hand-spock"></i>
                    <p class="cardName">spock</p>   
                    <div class="info">
                        <p class="details">Strong Against: 
                            <span class="scissorsColor detailSize">SCISSORS</span>, 
                            <span class="rockColor detailSize">ROCK</span>
                        </p>
                        <p class="details">Weak Against: 
                            <span class="paperColor detailSize">PAPER</span>, 
                            <span class="lizardColor detailSize">LIZARD</span>
                        </p>
                    </div>                 
                </button>
            </div>
        </main>
        <footer>
            <p class="copyright">Â© 2022 Site by Alphasnoopy, Game Created by Sam Kass</p>
        </footer>
    </body>
</html>
