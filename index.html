<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="playerBody">
            <section class="playerCard" id="playerRockCard" style="background: hsl(4,99%,66%);">
                <i class="las la-hand-rock"></i>
                <p class="cardName">rock</p>
            </section>
            <section class="playerCard" id="playerPaperCard" style="background: hsl(233,21%,56%);">                        
                <i class="las la-hand-paper"></i>
                <p class="cardName">paper</p>
            </section>
            <section class="playerCard" id="playerScissorsCard" style="background: hsl(357,26%,42%);">
                <i class="las la-hand-scissors"></i>
                <p class="cardName">scissors</p>
            </section>
            <section class="playerCard" id="playerLizardCard" style="background: hsl(144,33%,68%);">
                <i class="las la-hand-lizard"></i>
                <p class="cardName">lizard</p>
            </section>
            <section class="playerCard" id="playerSpockCard" style="background: hsl(97,62%,80%);">
                <i class="las la-hand-spock"></i>
                <p class="cardName">spock</p>                    
            </section>
        </div>
    </body>
</html>
